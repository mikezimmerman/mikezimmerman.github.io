	<title>Instructions Box UI Example - Maintenance</title>

	<script src="scripts/jquery-1.11.1.min.js" ></script>
	<script src="instruct-box/instruct-box-1.1.js" ></script>

<script>

////////////////////////////////////////////
//  ATTN: Page-Level Content Developers!  //
////////////////////////////////////////////
// 
//  this is where you input all of your instructional content for this page.
//  see "instructbox.htm" in the Templates Library for a fresh blank template of these data-structures, 
//  and/or for further explanation on how to populate them.
// 
// 
function oInstructData() 
{
	this.left = 650; // if you want the ibox to initially appear in any horiz. pos. *other* than its default of 75px-from-left, define that here (as Integer). otherwise, delete/comment-out this property.

	// a String of the HTML content that provides to the Learner the top-level instructions on what to do on this page.

	this.instructions = "Just as you were about to close the call, Mr. Curtis mentioned that he has a new e-mail address. Go to the Account Maintenance window again and update his e-mail address to: <br /><br />C_CAMPBELL@ABCCOMPANY.COM";

	// a sequential collections of the Steps the Learner must take on this page, incl. listening for input, definition of correct input, pos./neg. feedback, and next-step seque-actions.

	this.steps = 
	[
		{
			listenToElements:	[ "acctInfo", "toolbar-container" ],
			correctBehaviors:	{ clickTarget: "chkStep01" },
			correctNextSteps:	'$( "#acctMaint-container" ).css( "display", "block" )',
			positiveFeedback:	"That's right.&nbsp; Keep going.",
			negativeFBLevel1:	"Sorry, that's incorrect. Please try again. Click the first icon listed.",
			negativeFBLevel2:	"Sorry, that's still incorrect. Click the highlighted Account Maintenance icon.",
			incorrectCleanup:	""
		}
		,
		{
			listenToElements:	[ "acctMaint-container" ],
			correctBehaviors:	{ clickTarget: "chkStep02", inputValue: { id: "email", value: "C_CAMPBELL@ABCCOMPANY.COM" } },
			correctNextSteps:	'$( "#confirm-container" ).css( "display", "block" )',
			positiveFeedback:	"That's correct.&nbsp; Keep going.",
			negativeFBLevel1:	"Sorry, that's incorrect. Please try again. Update the E-mail field.",
			negativeFBLevel2:	"Sorry, that's still incorrect. The highlighted E-mail field has been filled in for you. Click the highlighted Update button to process the changes.",
			incorrectCleanup:	'$( "#email" ).val( "C_CAMPBELL@ABCCOMPANY.COM" );'
		}
		,
		{
			listenToElements:	[ "confirm-container" ],
			correctBehaviors:	{ clickTarget: "chkStep03" },
			correctNextSteps:	'$( "#acctMaint-container" ).css( "display", "none" )',
			positiveFeedback:	"That's right.&nbsp; Click Next to continue.",
			negativeFBLevel1:	"Sorry, that's incorrect. Please try again. Confirm the changes.",
			negativeFBLevel2:	"Sorry, that's still incorrect. Click the highlighted Yes button to confirm.",
			incorrectCleanup:	""
		}
	];
}
// 
// 
////////////////////////////////////////////
//  END: page-level instr. data section.  //
////////////////////////////////////////////

</script>
</head>
<body>

<!-- /// dragzone, for d&d. /// -->

<div id="dragzone" ></div>


<!-- /// Account Info Window. /// -->

<img id="acctInfo" src="images/corvette_campbell_fl_no.gif" /> 


<!-- /// Toolbars nav banner. /// -->

<div id="toolbar-container" >

	<img id="toolbar" src="images/common_tab.gif" usemap="#Map" />

	<div id="hilight01" ></div>

	<div id="chkStep01" ></div>

</div>


<!-- /// Account Maintenance PopUp. /// -->

<div id="acctMaint-container"  >

	<img id="acctMaint" src="images/curtis_acct_maint1.gif" usemap="#Map2" />

	<input id="email" type="text" />--><!-- tabindex="1" -->

	<div id="hilight02" ></div>

	<div id="chkStep02" ></div>

	<!-- /// Change Confirmation MsgBox. /// -->

	<div id="confirm-container" >

		<img id="confirm" src="images/camp_confirm_email.gif" usemap="#Map3" />

		<div id="hilight03" ></div>

		<div id="chkStep03" ></div>

	</div>

</div>
